<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Dancing Script', cursive }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: white;    
        }
        .container { display: none; text-align: center;}
        .login-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: green; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-popup" id="loginPopup">
        <div class="login-box">
            <h2 style="color:blue;">Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()"><b>Lets Check !</b></button>
            <p class="error" id="errorMessage"></p>
        </div>
    </div>
    <div class="container" id="mainContent">
        <h1 style="color: blueviolet;">Heading Text</h1>
        <br>
        <p>Secondary Text</p>
    </div>
    <script>
        const correctUsername = "admin";
        const correctPassword = "admin";

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === correctUsername && password === correctPassword) {
                document.getElementById("loginPopup").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                errorMessage.textContent = "Wrong Username or Password!";
            }
        }
    </script>
</body>
</html>
